    <form class="el-form" action="http://127.0.0.1:3000/add_posts" method="POST" id="el-form" target="add_posts">
      <div class="el-form-item">
        <div class="el-form-item_content">
          <div class="pos-box">
            <div class="input_title">
              <textarea autocomplete="off" name="title" id="txtTitle" placeholder="请输入文章标题（5～100个字）" autofocus="autofocus"  class="el-textarea__inner"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="el-form-body">
        <div class="el-form-body_content">
          <div class="body-box">
            <div class="body_content">
              <textarea autocomplete="off" name="content" id="txtContent" placeholder="请输入文章内容"  class="el-textarea__below"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div id="moreDiv">
        <div class="el-form-item_div">
          <label for="tags" class="el-form-item_lable" style="width: 80px;">文章标签：</label>
          <div class="el-form-item_content" style="margin-left: 80px;">
            <div class="mark_selection">
              <div class="mark_selection_title_el_tag">
                <!---->

                </span>
                <button type="button" class="tag__btn-tag" id="add_mark">

                </button>
                <span class="notice_article_type">*</span>
                <input name="tags" type="hidden" id="tages">
              </div>
              <!---->
              <div class="mark_selection_box" style="display: none;" id="mark_selection_box">
                <div class="mark_selection_box_left">
                  <span class="mark_selection_box_title">推荐</span>
                  <div class="selection_box_list">
                    <ul class="mark_selection_ul" id="mark_selection_ul">
                      <li>
                        <a href="javascript:void(0);"  id="selection_li_python" class="selection_active">
                          Python
                        </a>
                      </li>
                      <li>
                        <a href="javascript:void(0);"  id="selection_li_java" >
                          Java
                        </a>
                      </li>

                        </a>

                        </a>
                      </li>

                        </a>

                </div>

                      <div class="mark_span">

                        <span>list</span>
                        <span>django</span>
                        <span>virtualenv</span>
                        <span>torndo</span>

                        <span>spring</span>

                    </div>

                        <span>Vue</span>
                        <span>ajax</span>

          <div class="el-form-item_content" style="margin-left: 80px;">
            <label role="radio" tabindex="0" class="el-radio">

                <span class="el-radio__inner"></span>
                <input type="radio" name="article_type" checked='checked' aria-hidden="true" tabindex="-1" autocomplete="off" class="el-radio__original" value="original">

              <span class="el-radio__label">
                原创
                <!---->

            </label>
            <label role="radio" tabindex="0" class="el-radio">

            <label role="radio" tabindex="0" class="el-radio">
              <span class="el-radio__input">
                <span class="el-radio__inner"></span>
                <input type="radio" name="article_type" aria-hidden="true" tabindex="-1" autocomplete="off" class="el-radio__original" value="translated">
              </span>
              <span class="el-radio__label">
                翻译
                <!---->
              </span>
            </label>
          </div>
        </div>
