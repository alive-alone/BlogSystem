  <div id="login-box">

      <h1>Login</h1>
      <div class="form">

            <span id="checkaccount" class="tooltiptext"></span>
          </div>
        </div>
        <div class="item">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input type="password" placeholder="Password" id="pass" oninput ="check(value,id)" />
          <div class="tooltip">
            <span id="useridSpan" class="tooltiptext"></span>
          </div>
        </div>
      </div>
      <div style="margin: 10px; font-size: 18px;">
          <a href="./register.html"  style="margin-left: 2%;padding-right:100px ;">注册账号</a>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <a id="loadings">登录</a>
      </div>
    </form>
  </div>
